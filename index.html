<script src="https://accounts.google.com/gsi/client" async defer></script>
<script>
  function handleCredentialResponse(response) {
    function parseJwt (token) {
    var base64Url = token.split('.')[1];
    var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
    var jsonPayload = decodeURIComponent(window.atob(base64).split('').map(function(c) {
        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
    }).join(''));
    return JSON.parse(jsonPayload);
};
const responsePayload = parseJwt(response.credential);
if(response){
  localStorage.setItem('emailValue', responsePayload.email)
  localStorage.setItem('profilePicture', responsePayload.picture)
      window.location.href = 'https://jamat1998.github.io/e-commerce-JAP/portada.html'
    }
  }
  window.onload = function () {
    google.accounts.id.initialize({
      client_id: "48314215287-35o913h0v76b970k4chtjb9i7h73niqe.apps.googleusercontent.com",
      callback:handleCredentialResponse
    });
    google.accounts.id.renderButton(
      document.getElementById("buttonDiv"),
      { theme: "filled_black", size: "medium", type:'standard', shape:'pill'}  // customization attributes
      );
      google.accounts.id.prompt();
    }
    </script>
