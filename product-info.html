  </head>

        <button

          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"

          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav w-100 justify-content-between">
            <li class="nav-item">
              <a class="nav-link" href="frontPage.html">Inicio</a>

            </li>
            <li class="nav-item"></li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <div
        class="container border my-4 py-3 d-flex justify-content-center flex-row-reverse"
      >
        <div class="containerProductsInfo mx-5"></div>
        <div class="row align-items-start mx-5 py-5">
          <div class="col">
            <div
              id="carouselExampleCaptions"
              class="carousel carousel-dark slide"
              data-bs-ride="carousel"
            >
              <div class="carousel-indicators">
                <button
                  type="button"
                  data-bs-target="#carouselExampleCaptions"
                  data-bs-slide-to="0"
                  class="active"
                  aria-current="true"
                  aria-label="Slide 1"
                ></button>
                <button
                  type="button"
                  data-bs-target="#carouselExampleCaptions"
                  data-bs-slide-to="1"
                  aria-label="Slide 2"
                ></button>
                <button
                  type="button"
                  data-bs-target="#carouselExampleCaptions"
                  data-bs-slide-to="2"
                  aria-label="Slide 3"
                ></button>
                <button
                  type="button"
                  data-bs-target="#carouselExampleCaptions"
                  data-bs-slide-to="3"
                  aria-label="Slide 4"
                ></button>
              </div>
              <div id="innerCarousel" class="carousel-inner">
                <button
                  class="carousel-control-prev"
                  type="button"
                  data-bs-target="#carouselExampleCaptions"
                  data-bs-slide="prev"
                >
                  <span
                    class="carousel-control-prev-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button
                  class="carousel-control-next"
                  type="button"
                  data-bs-target="#carouselExampleCaptions"
                  data-bs-slide="next"
                >
                  <span
                    class="carousel-control-next-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <h4 class="d-flex flex-row justify-content-center my-4">Comentarios</h4>

      <div class="containerCommentsInfo"></div>
      <div id="newComment"></div>
      <h4 class="d-flex flex-row justify-content-center my-4">Comentar</h4>
      <form class="d-flex flex-column align-items-center">
        <textarea
          class="form-control w-50"
          style="resize: none"
          id="comment"
          cols="30"
          rows="10"
        ></textarea>
        <div id="spanError" class="alert-danger"></div>
        <h6 class="my-2">Puntuacion</h6>
        <div class="w-50 form-floating">
          <select class="form-select mb-2" name="points" id="points">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
          <label for="floatingSelect">Putuacion para el producto</label>
        </div>
        <div class="d-flex flex-column w-50 align-items-center">
          <input
            class="btn btn-primary my-3"
            type="submit"
            value="Enviar"
            id="BtnComment"
          />
          <div class="spinner-border text-primary my-3 active"></div>
          <div id="msgSuccess" class="alert-success" role="alert"></div>
        </div>
      </form>

      <h4 class="d-flex flex-row justify-content-center my-4">
        Productos Relacionados
      </h4>

      <div
        id="carouselRelated"
        class="carousel carousel-dark slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselRelated"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselRelated"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
        </div>
        <div id="carouselItemRelated" class="carousel-inner"></div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselRelated"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselRelated"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </main>

      <div class="container">

        </p>
      </div>

    <div id="spinner-wrapper">
      <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/init.js"></script>
    <script src="js/product-info.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
